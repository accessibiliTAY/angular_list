<!DOCTYPE html>
<html ng-app='messageApp'>

<head>
    <meta charset="utf-8">
    <script src="./angular.min.js"></script>
    <script src="script.js"></script>
    <title></title>
</head>

<body ng-controller="MainController">
    <input type="text" ng-model="message" />
    <div>
        <button ng-click="postMessage()">Post</button>
        <div ng-show="showMess">
          Message is:
        <p ng-repeat = "message in messages track by $index">

           {{message}}


        </p>
        <div ng-show:"secList">
          Previous Messages:
          <p ng= "item in items">

            {{message}}
        </p>
        </div>
      </div>
  </div>
</body>

</html>
